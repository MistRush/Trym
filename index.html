<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/images/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO Meta Tags -->
  <title>TRYM | Aviation Engineering Experts - Aircraft Maintenance & Compliance</title>
  <meta name="description"
    content="TRYM - Aviation experts providing specialized advice on aircraft maintenance, compliance, and asset management for airlines and lessors. 15+ years of experience with Boeing 737 and Airbus 320." />
  <meta name="keywords"
    content="aviation engineering, aircraft maintenance, EASA compliance, aircraft inspection, Boeing 737, Airbus 320, lease events, technical audits" />
  <meta name="author" content="TRYMyengineering s.r.o." />

  <!-- Open Graph -->
  <meta property="og:title" content="TRYM | Aviation Engineering Experts" />
  <meta property="og:description"
    content="Specialized aircraft maintenance, compliance, and asset management for airlines." />
  <meta property="og:image" content="/images/logo.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://trym.cz" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="TRYM | Aviation Engineering Experts" />
  <meta name="twitter:description"
    content="Specialized aircraft maintenance, compliance, and asset management for airlines." />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- Hidden form for Netlify detection -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="name" />
    <input type="text" name="company" />
    <input type="email" name="email" />
    <select name="subject"></select>
    <textarea name="message"></textarea>
  </form>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
